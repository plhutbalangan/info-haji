<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Layanan Haji</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
    header { background: #2e8b57; color: white; padding: 1rem; text-align: center; font-weight: bold; font-size: 1.2rem; }
    .menu-container {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 16px;
      padding: 1.5rem; max-width: 800px; margin: auto; justify-items: center;
    }
    .menu-container a { text-decoration: none; color: inherit; }
    .menu-item {
      background: white; border-radius: 12px; width: 100px; height: 100px;
      padding: 1rem; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      transition: transform 0.3s ease, opacity 0.3s ease; opacity: 0; transform: scale(0.8);
    }
    .menu-item.show { opacity: 1; transform: scale(1); }
    .menu-item:hover { transform: translateY(-5px) scale(1.05); }
    .menu-item i { font-size: 1.8rem; color: #2e8b57; transition: transform 0.3s ease; }
    .menu-item:hover i { transform: scale(1.3); }
    .menu-item span { margin-top: 0.5rem; font-size: 0.9rem; font-weight: bold; color: #333; }
    footer { background: #2e8b57; color: white; text-align: center; padding: 0.75rem; font-size: 0.8rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <header>Menu Layanan Haji</header>
  <div class="menu-container">
    <a href="#" class="menu-item"><i class="fas fa-kaaba"></i><span>Informasi Haji</span></a>
    <a href="#" class="menu-item"><i class="fas fa-passport"></i><span>Dokumen</span></a>
    <a href="#" class="menu-item"><i class="fas fa-suitcase-rolling"></i><span>Perlengkapan</span></a>
    <a href="KOSONG.html" class="menu-item"><i class="fas fa-mosque"></i><span>Manasik</span></a>
    <a href="#" class="menu-item"><i class="fas fa-praying-hands"></i><span>Doa-Doa</span></a>
    <a href="#" class="menu-item"><i class="fas fa-hands-helping"></i><span>Bantuan</span></a>
  </div>
  <footer>Â© 2025 Kemenag Balangan. Semua hak dilindungi.</footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".menu-item");
      items.forEach((item, index) => {
        setTimeout(() => { item.classList.add("show"); }, index * 200);
      });
    });
  </script>
</body>
</html>
