<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PLHUT Balangan</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    /* Gradient background kuning pastel ke putih */
    background: #2A7B9B;
background: linear-gradient(90deg, rgba(42, 123, 155, 1) 0%, rgba(87, 199, 133, 1) 50%, rgba(237, 221, 83, 1) 100%);
    
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    position: relative;
  }

  .container {
    text-align: center;
    position: relative;
    z-index: 2;
    padding: 20px;
  }

  /* Logo wrapper for light sweep */
  .logo-wrapper {
    position: relative;
    display: inline-block;
    margin-bottom: 15px;
    width: 90px;
    max-width: 30vw;
    overflow: hidden;
    animation: fadeInUp 1s ease forwards;
    cursor: pointer;
  }

  .logo-wrapper img {
    display: block;
    width: 100%;
    height: auto;
  }

  /* Light sweep element */
  .logo-sweep {
    position: absolute;
    top: 0;
    left: -100%;
    width: 50%;
    height: 100%;
    background: linear-gradient(120deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
    transform: skewX(-20deg);
    animation: sweep 1s forwards;
    animation-delay: 0.5s; /* sweep pertama muncul saat load */
    pointer-events: none; /* supaya tidak mengganggu hover */
  }

  /* Hover sweep */
  .logo-wrapper:hover .logo-sweep {
    animation: sweepHover 1s forwards;
  }

  @keyframes sweep {
    0% { left: -100%; }
    100% { left: 120%; }
  }

  @keyframes sweepHover {
    0% { left: -100%; }
    100% { left: 120%; }
  }

  .welcome {
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 0.3s;
  }

  h1 {
    font-size: clamp(2.5rem, 6vw, 4rem);
    display: flex;
    gap: 12px;
    justify-content: center;
    margin: 10px 0 10px;
    overflow: hidden;
    font-weight: 700;
    color: #222;
    transition: letter-spacing 0.3s ease;
  }

  h1:hover { letter-spacing: 4px; }

  .word { display: flex; gap: 4px; }

  .char {
    opacity: 0;
    transform: translateY(30px);
    animation: fadeChar 0.6s ease forwards;
  }

  .plhut { animation: slideUp 1s ease-in-out forwards; animation-delay: 0.4s; }
  .balangan { animation: slideDown 1s ease-in-out forwards; animation-delay: 0.7s; }

  @keyframes fadeChar {
    to { opacity: 1; transform: translateY(0); }
  }

  .subtitle {
    font-size: clamp(0.9rem, 2.5vw, 1.2rem);
    margin-top: 5px;
    opacity: 0;
    color: #555;
    animation: fadeInUp 1s ease forwards;
    animation-delay: 1.5s;
  }

  .btn {
    display: inline-block;
    margin-top: 20px;
    padding: 14px 32px;
    background: #facc15;
    color: #333;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 600;
    font-size: 1rem;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.8s ease forwards;
    animation-delay: 2s;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  }

  .btn:hover {
    background: #eab308;
    transform: translateY(-3px) scale(1.08);
    box-shadow: 0 10px 25px rgba(250, 204, 21, 0.6);
  }

  @keyframes slideUp { from { transform: translateY(100%); opacity:0;} to { transform: translateY(0); opacity:1;} }
  @keyframes slideDown { from { transform: translateY(-100%); opacity:0;} to { transform: translateY(0); opacity:1;} }
  @keyframes fadeInUp { from { opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="container">
  <div class="logo-wrapper">
    <img src="https://cdn.kemenag.go.id/storage/archives/logo-kemenag-png-1png.png" alt="Logo Kemenag">
    <div class="logo-sweep"></div>
  </div>
  <div class="welcome">Selamat Datang</div>
  <h1>
    <span class="word plhut" id="plhut"></span>
    <span class="word balangan" id="balangan"></span>
  </h1>
  <div class="subtitle">Pusat Layanan Haji dan Umrah Terpadu Kabupaten Balangan</div>
  <a href="awal.html" class="btn">Lanjutkan</a>
</div>

<script>
function splitText(id, text, delayStart=0) {
  const container = document.getElementById(id);
  text.split("").forEach((char,i)=>{
    const span = document.createElement("span");
    span.textContent = char;
    span.classList.add("char");
    span.style.animationDelay = `${delayStart + i*0.1}s`;
    container.appendChild(span);
  });
}
splitText("plhut","PLHUT",0.4);
splitText("balangan","Balangan",0.7);
</script>
</body>
</html>
