
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman Bantuan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    background-image: radial-gradient(circle, #e0e0e0 1px, transparent 1px);
    background-size: 40px 40px;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2e8b57;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .menu-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 16px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      justify-items: center;
    }

    .menu-container a {
      text-decoration: none;
      color: inherit;
    }

    .menu-item {
      background: white;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      opacity: 0;
      transform: scale(0.8);
    }

    .menu-item.show {
      opacity: 1;
      transform: scale(1);
    }

    .menu-item:hover {
      transform: translateY(-5px) scale(1.05);
    }

    .menu-item i {
      font-size: 1.8rem;
      color: #2e8b57;
      transition: transform 0.3s ease;
    }

    .menu-item:hover i {
      transform: scale(1.3);
    }

    .menu-item span {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
      color: #333;
    }

    footer {
      background: #2e8b57;
      color: white;
      text-align: center;
      padding: 0.75rem;
      font-size: 0.8rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>HALAMAN BANTUAN</header>

  <div class="menu-container" style="display: flex; justify-content: center; align-items: center; gap: 2rem; flex-wrap: wrap; min-height: 60vh;">
    <a href="https://maps.app.goo.gl/cw9tkC1Nfw8XLSxW6" target="_blank" class="menu-item">
      <i class="fas fa-map-marker-alt"></i>
      <span>Lokasi</span>
    </a>
    <a href="https://wa.me/6285175233381" target="_blank" class="menu-item">
      <i class="fab fa-whatsapp"></i>
      <span>Kontak WA</span>
    </a>
  
    </div>

    <div style="text-align: center; margin-top: 1rem; color: #333;">
      <p><strong>Jam Layanan:</strong><br>
      Senin - Jumat : 
        - Pagi : 08.30 - 12.00 WITA<br>
        - Siang : 14.00 - 15.00 WITA<br>
    </div>

    <footer>
    Â© 2025 Kemenag Balangan.
  </footer>

  <script>
    // Animasi muncul satu per satu
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".menu-item");
      items.forEach((item, index) => {
        setTimeout(() => {
          item.classList.add("show");
        }, index * 200);
      });
    });
  </script>

</body>
</html>
